name: Deploy Angular UAT app to Azure Storage

on:
  push:
    branches:
      - uat

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies and build Angular app
        working-directory: /workspace/src/angular-app
        run: |
          npm ci
          npm run build -- --configuration production --base-href /uat/ --deploy-url /uat/

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Storage ($web/uat)
        run: |
          BUILD_DIR="/workspace/src/angular-app/dist/your-app-name"  # adjust as needed

          # Upload to "$web/uat" folder with overwrite
          az storage blob upload-batch \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --destination '$web/uat' \
            --source "$BUILD_DIR" \
            --overwrite
