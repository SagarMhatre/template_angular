name: Deploy Angular UAT app to Azure Storage

on:
  push:
    branches:
      - uat   # <--- deploy from uat branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'src/angular-app/package-lock.json'
          # if you don't have package-lock.json, remove the 'cache' lines

      - name: Install dependencies and build Angular app
        working-directory: src/angular-app
        run: |
          npm ci
          npm run build -- --configuration production --base-href /uat/ --deploy-url /uat/

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Storage ($web/uat)
        run: |
          # matches your build output path:
          BUILD_DIR="src/angular-app/dist/angular-app/browser"

          az storage blob upload-batch \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --auth-mode login \
            --destination '$web/uat' \
            --source "$BUILD_DIR" \
            --overwrite
