name: Deploy Angular app to Azure Storage

on:
  push:
    branches:
      - uat

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # or the version your project uses
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production

      # LOGIN TO AZURE
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # UPLOAD BUILD OUTPUT TO $web CONTAINER
      - name: Deploy to Azure Storage static website
        run: |
          # Adjust path if your dist structure is different
          BUILD_DIR="dist/your-app-name"   # or dist/your-app-name/browser, etc.

          az storage blob upload-batch \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --destination '$web' \
            --source "$BUILD_DIR" \
            --overwrite
