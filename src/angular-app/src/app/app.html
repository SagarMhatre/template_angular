<a class="skip-link" href="#main-content">Skip to main content</a>

<mat-toolbar color="primary" class="app-toolbar">
  <a
    mat-button
    class="brand"
    routerLink="/home"
    routerLinkActive="active"
    #brandLink="routerLinkActive"
    [routerLinkActiveOptions]="{ exact: true }"
    [attr.aria-current]="brandLink.isActive ? 'page' : null"
  >
    {{ title() }}
  </a>
  <span class="spacer" aria-hidden="true"></span>
  <a
    mat-stroked-button
    color="primary"
    routerLink="/home"
    routerLinkActive="active"
    #homeLink="routerLinkActive"
    [routerLinkActiveOptions]="{ exact: true }"
    [attr.aria-current]="homeLink.isActive ? 'page' : null"
  >
    Home
  </a>
  <a
    mat-button
    routerLink="/kids"
    routerLinkActive="active"
    #kidsLink="routerLinkActive"
    [routerLinkActiveOptions]="{ exact: true }"
    [attr.aria-current]="kidsLink.isActive ? 'page' : null"
  >
    Kids
  </a>
  <a
    mat-button
    routerLink="/settings"
    routerLinkActive="active"
    #settingsLink="routerLinkActive"
    [routerLinkActiveOptions]="{ exact: true }"
    [attr.aria-current]="settingsLink.isActive ? 'page' : null"
  >
    Settings
  </a>
  <a
    mat-stroked-button
    color="accent"
    routerLink="/login"
    routerLinkActive="active"
    #loginLink="routerLinkActive"
    [routerLinkActiveOptions]="{ exact: true }"
    [attr.aria-current]="loginLink.isActive ? 'page' : null"
  >
    Login
  </a>
</mat-toolbar>

<main class="app-main" id="main-content">
  <div class="content">
    <router-outlet />
  </div>
</main>
